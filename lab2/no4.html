<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid{
            border: red solid 4px;
        }

    </style>
</head>
<body>
    <form action="form-echo.php" method="post">
        <label for="username"> USERNAME:</label>
        <input type="text" id="username" name="username" required  pattern="[a-zA-Z]{1,}">
        <br>
        <label for="major">สาขาวิชา:</label>
        <select id="major" name="major">
            <option value="mathematics">คณิตศาสตร์</option>
            <option value="food_technology">เทคโนโลยีการอาหาร</option>
            <option value="physics">ฟิสิกส์</option>
            <option value="statistics">สถิติ</option>
            <option value="science_and_technology">วิทยาศาสตร์และเทคโนโลยี</option>
            <option value="environmental_technology">เทคโนโลยีสิ่งแวดล้อม</option>
          </select>
        <br>
        <br>

        <label for="name">1. กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น</label>
        <br>
        <input 
            type="text"
            name="name"
            pattern="[A-Z]{1,}"
            required
            title="ภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น"
        >
        <br>

        <label for="id_card">2. "รหัสนักศึกษา" มี - คั่นตามรูปแบบ เช่น 61-040626-1234-5</label>
        <br>
        <input 
            type="text"
            name="id card"
            pattern="[0-9]{2}-0406[0-9]{2}-[0-9]{4}-[0-9]{1}"
            title="รหัสนักศึกษา"
            required
        >
        <br>

        <label for="id_home">3. "บ้านเลขที่" เช่น 235/469</label>
        <br>
        <input 
            type="text"
            name="id_home"
            pattern="[0-9]{1,3}/[0-9]{1,3}"
            title="บ้านเลขที่"
            required
        >
        <br>

        <label for="id_item">4. "รหัสสินค้า 3 ตัวแรกเป็นอักขระตัวใหญ่ตามด้วยตัวเลข 2 ตัวเท่านั้น" เช่น AAA89</label>
        <br>
        <input 
            type="text"
            name="id_item"
            pattern="[A-Z]{3}[0-9]{2}"
            title="รหัสสินค้า"
            required
        >
        <br>

        <label for="id_item">5. กรอกชื่อด้วยภาษาไทยเท่านั้น</label>
        <br>
        <input 
            type="text"
            name="name_thai"
            pattern="[ก-๙]"
            title="ชื่อภาษาไทย"
            required
        >
        <br>


        <input type="submit" value="Submit">    
    </form>
</body>
</html>
