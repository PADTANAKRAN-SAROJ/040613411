<html>
<head>
<script>
    function checkPassword() {
        var p1 = document.getElementById("pass1")
        var p2 = document.getElementById("pass2")
        var ans = document.getElementById("errormsg")
        if(p1.value == p2.value){
            ans.style.color="green"
            ans.innerHTML = "Correct"
        }else{
            ans.style.color="red"
            ans.innerHTML = "Invorrect"
        }

        }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
